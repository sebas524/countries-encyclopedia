<h2>by region</h2>
<hr />

<div class="row">
  <div class="col-sm-8">
    <!-- !search bar: -->

    <button
      class="btn text-center mx-2 mb-2"
      (click)="searchByRegion(region)"
      [ngClass]="{ 'btn-outline-dark': selectedRegion === region }"
      *ngFor="let region of availableRegions"
    >
      {{ region }}
    </button>
  </div>
</div>
<div class="row mt-4">
  <div class="col">
    <!-- !LOADING -->
    <shared-loading *ngIf="loading"></shared-loading>
    <!-- !TABLE: -->
    <shared-info-table [countries]="countries"></shared-info-table>
  </div>
</div>
